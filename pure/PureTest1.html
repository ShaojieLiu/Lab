<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>PureTest1</title>
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://use.fontawesome.com/7c21822d4d.js"></script>
        <style media="screen">
            li{
                display: inline-block;
            }
        </style>

    </head>
    <body>
        <div class="main">

            <h3>Menu</h3>
            <div class="pure-menu custom-restricted-width" display="inline-block">
                <span class="pure-menu-heading">pure-menu-heading</span>
                <ul class="pure-menu-list">
                    <li class="pure-menu-item1"><a class="pure-menu-link" href="#">pure-menu-link</a></li>
                    <li class="pure-menu-item"><a class="pure-menu-link" href="#">pure-menu-link</a></li>
                    <li class="pure-menu-item"><a class="pure-menu-link" href="#">pure-menu-link</a></li>
                </ul>
            </div>

            <input type="text" name="name" >
            <img src="img/img1.jpeg" alt="tu" class="pure-img hidden">

            <h3>Button</h1>
            <button class="pure-button" type="button" name="button">pure-button</button>
            <button class="pure-button pure-button-disabled" type="button" name="button">pure-button-disabled</button>
            <button class="pure-button pure-button-active" type="button" name="button">pure-button-active</button>
            <button class="pure-button pure-button-primary" type="button" name="button">pure-button-primary</button>

            <h3>Font Awesome Icon</h1>
            <i class="fa fa-arrows">arrows</i>
            <i class="fa fa-map-marker">map-marker</i>
            <i class="fa fa-mortar-board">mortar-board</i>
            <i class="fa fa-music">music</i>
            <i class="fa fa-university">university</i>
            <i class="fa fa-plane">plane</i>
            <i class="fa fa-qq">qq</i>
            <i class="fa fa-weixin">weixin</i>
            <i class="fa fa-weibo">weibo</i>
            <i class="fa fa-facebook">facebook</i>
            <i class="fa fa-commenting">commenting</i>















        </div>
    </body>
</html>
