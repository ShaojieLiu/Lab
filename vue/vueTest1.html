<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VueTest1</title>
        <script src='/Users/liushaojie/Downloads/前端/ku/vue.js'>
        </script>
    </head>
    <body>
        <div id=app>
          <input v-model=newTodo v-on:keyup.enter=addTodo placeholder="say something"></input>
          <ul>
              <li v-if="display" v-for="todo in todos">
                  <span>{{todo.text}}</span>
                  <button v-on:click="removeTodo($index)">X</button>
              </li>
          </ul>
          <button v-on:click="toggle">display</button>
      </div>
    </body>
<script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            newTodo: '',
            display: true,
            todos: [
                {text: 'The first todo'}
            ]
        },
        methods: {
            addTodo: function() {
                var text = this.newTodo.trim()
                if (text) {
                    this.todos.push({text: text})
                    this.newTodo = ''
                }
            },
            removeTodo: function (index) {
                this.todos.splice(index, 1)
            },
            toggle: function() {
                this.display = !this.display
            }
        }
    })
</script>
</html>
